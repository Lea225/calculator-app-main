<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

<section class="container">
  <header>
    <h1>calc</h1>
    <div class="theme">
      <p>theme</p>
      <div class="toggle-label">
        <label for="">1 2 3</label>
        <div id="toggleIcon" class="toggle-icon">
        <div class="toggle-circle"></div>
      </div>
      </div>
    </div>
  </header>
    <section>
      <div>
        <h2 class="output" id="output">0</h2>
      </div>
      <section class="buttons">
        <main>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="del">del</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key" id="add">+</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key" id="subtract">-</div>
          <div class="key" >.</div>
          <div class="key">0</div>
          <div class="key" id="divide">/</div>
          <div class="key" id="multiply">x</div>
        </main>
        <div class="reset-div"> 
          <div class="reset">Reset</div>
          <div class="equal">=</div>
        </div>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">LÃ©a CHIDAS</a>.
    </div>
</section>
</body>
</html>
